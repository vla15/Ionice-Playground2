<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Families</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card
      *ngFor="let family of families"
      (click)="itemTapped(family)" text-center
    >
      <img src="http://www.cutestpaw.com/wp-content/uploads/2016/02/Panda-puff..jpg"/>
      <ion-card-content>
        <ion-card-title>
          {{family.title}}
          </ion-card-title>
        <p>
          POWARRRRRR
        </p>
      </ion-card-content>
    </ion-card>
