<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Families</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let family of families" (click)="itemTapped(family)">
      <ion-icon [name]="family.icon" item-start></ion-icon>
      {{family.title}}
    </button>
  </ion-list>
</ion-content>
